<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
    body {
        background-color: blueviolet;

    div {
    color: black;
    padding: 20px;
    margin: 30px;
    width: 93%;
    padding: 30px;
}
</style>
</head>
<body>
<form>
    <div class="form-group bg-success">
        <div class="col">
        <h1>Hi! I'm Gamerot MK-2! This page allows you to type any number to get its sum, product, difference, and quotient!</h1>
    Enter 1st Number: <input type="text" id="num1">
    Enter 2nd Number: <input type="text" id="num2">
    <button type="Submit" class="btn btn-primary" onclick="plus()"> Calculate </button>
    <button type="Submit" class="btn btn-primary" onclick="prod()"> Product </button>
    <button type="Submit" class="btn btn-primary" onclick="diff()"> Difference </button>
    <button type="Submit" class="btn btn-primary" onclick="quo()"> Quotient </button>
</form>
<script>
    function plus(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
            var sum = Number(num1) + Number(num2);
        window.alert("The Sum Is: " + sum);
    }

    function prod(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
            var prodc = Number(num1) * Number(num2);
        window.alert("The Product Is: " + prodc);
    }

    function diff(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
            var diff = Number(num1) - Number(num2);
        window.alert("The Difference Is: " + diff);
    }

    function quo(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
            var quo = Number(num1) / Number(num2);
        window.alert("The Quotient Is: " + quo);
    }
 </script>

</div>
